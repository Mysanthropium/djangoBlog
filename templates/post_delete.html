{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Delete Blog Post {% endblock %}</title>

{% block content %}
    <div class="container">
        <h1>Delete Post</h1>
        <br/><br/>
        <h3>Delete: {{ post.title }}</h3>
        <form method="post">
            {% csrf_token %}
            Are you sure you want to DELETE: <strong>{{ post.title }}?</strong>
            <br/><br/>
            <button class="btn btn-primary">Delete</button>
        </form>
    </div>
{% endblock %}
