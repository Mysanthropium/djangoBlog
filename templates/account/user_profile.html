{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <h1>User Profile</h1>
    <br><br>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="{{ page_user.profile_image.url }}" width=200 height=200 class="rounded-circle" alt="image">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h2 class="card-title">{{ page_user }}</h2>
                    <p class="card-text">
                        {{ page_user.bio }}
                    </p>
                    <p class="card-text">
                        <small class="text-body-secondary">
                            Last updated 3 mins ago
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>



{% endblock %}
