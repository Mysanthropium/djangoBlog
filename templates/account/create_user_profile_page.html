{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Create a Profile Page {% endblock %}</title>

{% block content %}
{% if user.is_authenticated %}
<br /><br />

<div class="container">
    <h1>Create a Profile Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Create Page</button>
    </form>
</div>

{% else %}

You have to <a href="{% url 'account_login' %}">log in</a> to use this feature.

{% endif %}
{% endblock %}
