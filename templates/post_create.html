{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Create Post {% endblock %}</title>

{% block content %}
{% if user.is_authenticated %}
<br/><br/>

    <div class="container">
        <h1>Create Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

{% else %}

You have to <a href="{% url 'account_login' %}">log in</a> to use this feature.

{% endif %}
{% endblock %}
