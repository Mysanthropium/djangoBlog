{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Edit Blog Post {% endblock %}</title>

{% block content %}
    <div class="container">
        <h1>Update Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
